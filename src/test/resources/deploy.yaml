apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8sshowcase
    mode: secure
  name: k8sshowcase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sshowcase
  template:
    metadata:
      labels:
        app: k8sshowcase
    spec:
      containers:
        - image: fritzduchardt/k8s-showcase-application:latest
          imagePullPolicy: Always
          name: k8s-showcase-application
          resources:
            requests:
              cpu: 300m
              memory: 256Mi
          command:
            - sh
            - -c
          args:
            - "java -jar k8sshowcase.jar"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: nodb
            - name: MESSAGE
              value: Test
